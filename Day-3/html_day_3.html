<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Day-3 : Playing with CSS</title>
		<link rel="stylesheet" href="style_day_3.css" />
		<script src="js_day_3.js"></script>
	</head>
	<body>
		<div>
			<center>
				<h2>
					Update <i class="highlight">CSS</i> Variables with <i class="highlight">JS</i>
				</h2>
			</center>
		</div>
		<div class="body-body">
			<div class="left-frame">
				<table class="controls">
					<tr>
						<td><label for="spacing">Spacing</label></td>
						<td>
							<input
								id="spacing"
								type="range"
								name="spacing"
								min="2"
								max="50"
								value="5"
								data-sizing="px"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="brightness">Brightness</label></td>
						<td>
							<input
								id="brightness"
								type="range"
								name="brightness"
								min="0"
								max="100"
								value="50"
								data-sizing="%"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="contrast">Contrast</label></td>
						<td>
							<input
								id="contrast"
								type="range"
								name="contrast"
								min="0"
								max="200"
								value="100"
								data-sizing="%"
							/>
						</td>
					</tr>
					<tr>
						<td><label for="blur">Blur</label></td>
						<td>
							<input
								id="blur"
								type="range"
								name="blur"
								min="0"
								max="25"
								value="10"
								data-sizing="px"
							/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="color">Color</label>
						</td>
						<td>
							<input id="color" type="color" name="color" value="#ffa500" />
						</td>
					</tr>
				</table>
			</div>
			<div class="right-frame">
				<img src="image/sample_image.jpg" />
			</div>
		</div>
	</body>
</html>
